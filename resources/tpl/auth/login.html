<div class="account-container login" ng-controller="LoginController">
	<div class="content clearfix">
		<form action="./" method="post">
			<h1>Inicio de Sesi&oacute;n</h1>

			<div class="login-fields">
				<p>Ingresa usando tu credenciales:</p>
				

<div class="input-group">
							<span class="input-group-addon">@</span>
							<input type="text" class="form-control" id="doi" name="doi" placeholder="DNI" maxlength="8" ng-model="userAccount.person.id_number" ng-maxlength="8" ng-minlength="8" ng-required />
					</div>

				
				<div class="field">
					<label for="username">Nombre de Usuario / Correo Electr&oacute;nico:</label>
					<input type="text" id="username" name="username" value="" placeholder="Nombre de Usuario / Correo Electr&oacute;nico" class="login username-field" />
				</div> <!-- /field -->

				<div class="field">
					<label for="password">Contrase&ntilde;a:</label>
					<input type="password" id="password" name="password" value="" placeholder="Contrase&ntilde;a" class="login password-field"/>
				</div> <!-- /password -->
			</div> <!-- /login-fields -->

			<div class="login-actions">
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="RECORDARME" tabindex="4" />
					<label class="choice" for="Field">Mantener mi sesi&oacute;n de usuario.</label>
				</span>
				<button class="button btn btn-secondary btn-large">Iniciar Sesi&oacute;n</button>
			</div> <!-- .actions -->

			<div class="login-social" style="display: none">
				<p>&Oacute; utiliza tu cuenta de redes sociales:</p>
				<div class="twitter">
					<a href="#" class="btn_1">Ingresa con Twitter</a>
				</div>
				<div class="fb">
					<a href="#" class="btn_2">Ingresa con Facebook</a>
				</div>
			</div>
		</form>
	</div> <!-- /content -->
</div> <!-- /account-container -->

<!-- Text Under Box -->
<div class="login-extra">
	No tienes una cuenta? <a ng-href="#/login/new">Reg&iacute;strate</a><br/>
	Olvid&eacute; mi <a ng-href="#/login/password'">Contrase&ntilde;a</a>
</div> <!-- /login-extra -->
